<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab3.4</title>
</head>

<body>
    <h1>11-Coding Challenge 4</h1>
    <script>
        const dogs = [
            { weight: 22, curFood: 250, owners: ['Alice', 'Bob'] },
            { weight: 8, curFood: 200, owners: ['Matilda'] },
            { weight: 13, curFood: 275, owners: ['Sarah', 'John'] },
            { weight: 32, curFood: 340, owners: ['Michael'] }
        ];

        // Yêu cầu 1
        dogs.forEach(dog => {
            dog.recommendedFood = Math.trunc(dog.weight ** 0.75 * 28);
        });

        // Yêu cầu 2
        const sarahDog = dogs.find(dog => dog.owners.includes('Sarah'));
        console.log(sarahDog.curFood > sarahDog.recommendedFood ? "Con chó của Sarah ăn quá nhiều!" : "Con chó của Sarah ăn quá ít!");

        // Yêu cầu 3
        const ownersEatTooMuch = [];
        const ownersEatTooLittle = [];

        dogs.forEach(dog => {
            const eatStatus = dog.curFood > dog.recommendedFood ? ownersEatTooMuch : ownersEatTooLittle;
            dog.owners.forEach(owner => {
                if (!eatStatus.includes(owner)) {
                    eatStatus.push(owner);
                }
            });
        });

        // Yêu cầu 4
        console.log(`${ownersEatTooMuch.join(' and ')}'s chó ăn nhiều quá!`);
        console.log(`${ownersEatTooLittle.join(' and ')}'s chó ăn quá ít!`);

        // Yêu cầu 5
        const isCorrectFood = dogs.some(dog => dog.curFood === dog.recommendedFood);
        console.log(`Bất kỳ con chó nào có thức ăn phù hợp: ${isCorrectFood}`);

        // Yêu cầu 6
        const isReasonableFood = dogs.some(dog => dog.curFood > (dog.recommendedFood * 0.90) && dog.curFood < (dog.recommendedFood * 1.10));
        console.log(`Bất kỳ con chó nào có thức ăn hợp lý: ${isReasonableFood}`);

        // Yêu cầu 7
        const dogsWithReasonableFood = dogs.filter(dog => dog.curFood > (dog.recommendedFood * 0.90) && dog.curFood < (dog.recommendedFood * 1.10));
        console.log('Chó có thức ăn hợp lý:', dogsWithReasonableFood);

        // Yêu cầu 8
        const sortedDogs = [...dogs].sort((a, b) => a.recommendedFood - b.recommendedFood);
        console.log('Phân loại chó theo thức ăn khuyên dùng:', sortedDogs);

    </script>
</body>

</html>
