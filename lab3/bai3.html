<body>
    <script>
    function calcAverageHumanAge(ages) {
    const humanAges = [];

    // Tính tuổi của người dựa trên tuổi của chó
    for (let i = 0; i < ages.length; i++) {
        let age = ages[i];
        let humanAge;

        if (age <= 2) {
            humanAge = age * 2;
        } else {
            humanAge = 16 + age * 4;
        }

        humanAges.push(humanAge);
    }

    // Loại trừ những chú chó dưới 18 tuổi
    const adultHumanAges = [];
    for (let i = 0; i < humanAges.length; i++) {
        let age = humanAges[i];

        if (age >= 18) {
            adultHumanAges.push(age);
        }
    }

    // Tính tuổi trung bình của chó trưởng thành
    let averageHumanAge = 0;
    if (adultHumanAges.length > 0) {
        let sum = 0;
        for (let i = 0; i < adultHumanAges.length; i++) {
            sum += adultHumanAges[i];
        }
        averageHumanAge = sum / adultHumanAges.length;
    }

    return averageHumanAge;
}

// Test với dữ liệu mẫu
const test_data_1 = [5, 2, 4, 1, 15, 8, 3];
const test_data_2 = [16, 6, 10, 5, 6, 1, 4];

const result_1 = calcAverageHumanAge(test_data_1);
const result_2 = calcAverageHumanAge(test_data_2);

console.log(`Tuổi trung bình của chó theo tuổi người (Test Data 1): ${result_1.toFixed(2)}`);
console.log(`Tuổi trung bình của chó theo tuổi người (Test Data 2): ${result_2.toFixed(2)}`);

    </script>
</body>
