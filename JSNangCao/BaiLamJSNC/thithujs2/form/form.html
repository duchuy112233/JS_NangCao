<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    



<!-- ////////adđ -->


    <div class="bg-gray-100">
        <div class="container mx-auto p-4 flex justify-center items-center h-screen">
    
            <form id="add-form" action="#" method="post" class="max-w-lg">
                <h2 class="text-2xl font-semibold mb-4">Thông tin sản phẩm</h2>
                <div class="flex flex-wrap mb-4">
                    <div class="w-full md:w-1/2 md:pr-2">
                        <label for="product_name" class="block mb-1">Tên sản phẩm:</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="w-full md:w-1/2 md:pl-2">
                        <label for="publisher" class="block mb-1">Nhà xuất bản:</label>
                        <input type="text" id="publisher" name="publisher" required
                            class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="description" class="block mb-1">Description:</label>
                    <textarea id="description" name="description" rows="4" cols="50" required
                        class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="flex flex-wrap mb-4">
                    <div class="w-full md:w-1/2 md:pr-2">
                        <label for="price" class="block mb-1">Giá gốc:</label>
                        <input type="number" id="price" name="price" min="0" required
                            class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="w-full md:w-1/2 md:pl-2">
                        <label for="rating" class="block mb-1">Đánh giá:</label>
                        <select id="rating" name="rating" required
                            class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Chọn một đánh giá</option>
                            <option value="1">1 Sao</option>
                            <option value="2">2 Sao</option>
                            <option value="3">3 Sao</option>
                            <option value="4">4 Sao</option>
                            <option value="5">5 Sao</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="img" class="block mb-1">Ảnh url:</label>
                    <input type="text" id="img" name="img" required
                        class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mt-4">
                    <button
                        type="submit"
                        class="add-btn inline-block w-full rounded-lg bg-green-700 hover:bg-green-500 px-5 py-3 font-medium text-white sm:w-auto"
                    >
                        Xác nhận
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    

<!-- //////////////////////////// update -->




<section class="relative flex flex-wrap lg:h-screen lg:items-center">
    <div class="w-full lg:w-1/2 px-4 py-12 sm:px-6 sm:py-16 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-md text-center">
            <h1 class="text-2xl font-bold sm:text-3xl">Chi tiết sản phẩm</h1>
        </div>
        
        <form id="update-form" action="#" class="mx-auto mt-8 max-w-md space-y-4">
            <div>
                <label for="email" class="block mb-1">Tên</label>
                <input
                    value="${product.name}"
                    name="name"
                    type="text"
                    class="w-full rounded-lg border-gray-200 px-4 py-2 text-sm shadow-sm"
                    placeholder="Enter name"
                />
            </div>
            
            <div>
                <label for="password" class="block mb-1">Nhà xuất bản</label>
                <input
                    value="${product.publisher}"
                    name="publisher"
                    type="text"
                    class="w-full rounded-lg border-gray-200 px-4 py-2 text-sm shadow-sm"
                    placeholder="Enter password"
                />
            </div>

            <div>
                <label for="password" class="block mb-1">Giá</label>
                <input
                    value="${product.price}"
                    name="price"
                    type="number"
                    class="w-full rounded-lg border-gray-200 px-4 py-2 text-sm shadow-sm"
                    placeholder="Enter password"
                />
            </div>

            <div>
                <label for="description" class="block mb-1">Mô tả:</label>
                <textarea id="description" name="description" rows="4" cols="50" required
                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500 resize-none"
                    placeholder="${product.description}">${product.description}</textarea>
            </div>

            <div class="flex items-center">
                <label for="rating" class="mr-2">Đánh giá</label>
                <select name="rating" class="appearance-none border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
                    <option ${product.rating == 1 ? "selected" : ""} value="Mot">mot</option>
                    <option ${product.rating == 2 ? "selected" : ""} value="hai">hai</option>
                    <option ${product.rating == 3 ? "selected" : ""} value="3">3</option>
                    <option ${product.rating == 4 ? "selected" : ""} value="4">4</option>
                    <option ${product.rating == 5 ? "selected" : ""} value="5">5</option>
                </select>
            </div>

            <div>
                <label for="img" class="block mb-1">Ảnh URL:</label>
                <input id="img" name="img" type="text" value="${product.img}" required
                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Nhập đường dẫn ảnh"/>
            </div>

            <div class="flex items-center justify-center lg:justify-start">
                <button
                    type="submit"
                    class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
                >
                    Cập nhật
                </button>
            </div>
        </form>
    </div>

    <div class="relative hidden lg:block lg:w-1/2">
        <img
            alt=""
            src="https://1.bp.blogspot.com/-iQV_poOyuIE/VeBuCZ0AUHI/AAAAAAAABaI/Fmd6XXuvrnA/s1600/goku.png"
            class="mx-auto w-full h-auto"
        />
    </div>
</section>





</body>
</html>
