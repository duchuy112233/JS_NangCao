<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 ml-20">

    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Thông tin sản phẩm</h2>

        <form id="addform" action="#" method="post" class="max-w-lg">
            <div class="mb-4">
                <label for="name" class="block mb-1">name</label>
                <input type="text" id="name" name="name" 
                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    <span id="nameErr" class="text-red-500 hidden">Vui lòng nhập tên sản phẩm.</span>
            </div>
            <div class="mb-4">
                <label for="price" class="block mb-1">price</label>
                <input type="text" id="price" name="price" 
                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    <span id="priceErr" class="text-red-500 hidden">Vui lòng nhập giá sản phẩm.</span>
            </div>
         
            <div class="mb-4">
                <label for="img" class="block mb-1">   img    </label>
                <input type="text" id="img" name="img" min="0" 
                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    <span id="imgErr" class="text-red-500 hidden">Vui lòng nhập ảnh sản phẩm.</span>
            </div>
            <div class="mb-4">
                <label for="xuatxu" class="block mb-1">xuat xu</label>
                <select id="xuatxu" name="xuatxu" 
                    class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">    chọn     </option>
                    <option value="Viet nam">  viet nam  </option>
                    <option value="Trung quoc">   trung quoc </option>
                  
                
                </select>
                <span id="xuatxuErr" class="text-red-500 hidden">Vui lòng nhập nơi xuất xứ sản phẩm.</span>
            </div>
            <div>
                <input type="submit" value="Xác nhận"
                    class="px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer hover:bg-blue-600">
            </div>
        </form>
    </div>
    <script src="./add.js"></script>

</body>

</html>
