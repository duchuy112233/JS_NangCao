<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const gameEvents = new Map([
            [17, 'GOAL'],
            [36, 'Substitution'],
            [47, 'GOAL'],
            [61, 'Substitution'],
            [64, 'Yellow card'],
            [69, 'red card'],
            [70, 'Substitution'],
            [72, 'Substitution'],
            [76, 'GOAL'],
            [80, 'GOAL'],
            [92, 'Yellow card'],
        ]);



        //1 Lấy Danh Sách Các Loại Sự Kiện (Events):

        const events = [...new Set(gameEvents.values())];
        console.log(events);

        // 2 xoá
        gameEvents.delete(64);


        //3 Tính Toán Thống Kê Thời Gian Trung Bình Giữa Các Sự Kiện:

        console.log(`Trung bình mỗi sự kiện được tổ chức ${90 / gameEvents.size} Phút`);
        const time = [...gameEvents.keys()].pop();

        console.log(time);
        console.log(`Trung bình mỗi sự kiện được tổ chức ${time / gameEvents.size} Phút`);

        //4 Hiển Thị Thông Tin về Sự Kiện:

        for (const [min, event] of gameEvents) {
            const half = min <= 45 ? 'FIRST' : 'SECOND';
            console.log(`[${half} HALF] ${min}: ${event}`)
        }

    </script>
</body>
